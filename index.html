    <h1>CURTAS METRAGENS FILMS</h1>
    <p>Curta-metragem ou, simplesmente, curta é um filme de pequena duração, podendo apresentar-se como uma produção cinematográfica de
      cariz estético, recreativo, informativo, didático ou publicitário.</p>
  <p>O termo inglês equivalente a curta-metragem (short film) começou a ser utilizado nos Estados Unidos na década de 1910, quando a duração de boa parte dos filmes começou a aumentar.

A princípio, o formato de curta-metragem foi mais utilizado em filmes de animação. Ainda hoje há muitos filmes com ação ao vivo (live-action) e de animação produzidos em curta-metragem, havendo inclusive um prêmio Oscar para cada tipo. A metragem curta é também adotada em documentários, filmes de estudantes e filmes de pesquisa experimental.

No Brasil, o formato é bastante difundido e está em expansão desde os anos 1970</p>
